name: fitness_app
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.2

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  rxdart: ^0.28.0
  curved_navigation_bar: ^1.0.6
  qr_flutter: ^4.1.0
  permission_handler: ^11.4.0
  qr_code_scanner_plus: ^2.0.10+1
  lottie: ^3.3.1
  image_picker: ^1.1.2
  provider: ^6.1.4
  percent_indicator: ^4.2.5
  intl: ^0.19.0
  flutter_localization: ^0.3.2
  flutter_animate: ^4.5.2
  fl_chart: ^0.71.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/animations/

  fonts:
    - family: Axiforma
      fonts:
        - asset: assets/fonts/Axiforma-ExtraBold.ttf
    - family: Antarctican
      fonts:
        - asset: assets/fonts/AntarcticanHeadline-Light.ttf
    - family: Paralucent
      fonts:
        - asset: assets/fonts/Paralucent-Light.ttf
    - family: AxiformaRegular
      fonts:
        - asset: assets/fonts/Axiforma-Regular.ttf
